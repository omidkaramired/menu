<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant - منو</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f9fa;
            color: #2c3e50;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .category {
            background: white;
            margin: 25px 0;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .category-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 3px solid #e67e22;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
        }
        .item-price {
            font-size: 20px;
            font-weight: 700;
            color: #27ae60;
            white-space: nowrap;
            margin-right: 20px;
        }
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: #95a5a6;
            font-size: 14px;
        }
        .update-time {
            background: #e8f5e9;
            color: #27ae60;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-weight: 600;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .category-title {
                font-size: 20px;
            }
            .item-name {
                font-size: 16px;
            }
            .item-price {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Restaurant</h1>
        <p class="subtitle">منوی رستوران</p>
    </div>
    
    <div class="container">
        
            <div class="category">
                <h2 class="category-title">Coffee</h2>
                
                    <div class="menu-item">
                        <span class="item-name">Espresso</span>
                        <span class="item-price">IRR7</span>
                    </div>
                
                    <div class="menu-item">
                        <span class="item-name">Cappuccino</span>
                        <span class="item-price">IRR35</span>
                    </div>
                
                    <div class="menu-item">
                        <span class="item-name">Latte</span>
                        <span class="item-price">IRR5</span>
                    </div>
                
                    <div class="menu-item">
                        <span class="item-name">Americano</span>
                        <span class="item-price">IRR4</span>
                    </div>
                
            </div>
        
            <div class="category">
                <h2 class="category-title">Pastry</h2>
                
                    <div class="menu-item">
                        <span class="item-name">Croissant</span>
                        <span class="item-price">IRR3</span>
                    </div>
                
                    <div class="menu-item">
                        <span class="item-name">Muffin</span>
                        <span class="item-price">IRR4</span>
                    </div>
                
            </div>
        
            <div class="category">
                <h2 class="category-title">Food</h2>
                
                    <div class="menu-item">
                        <span class="item-name">Sandwich</span>
                        <span class="item-price">IRR8</span>
                    </div>
                
                    <div class="menu-item">
                        <span class="item-name">Salad</span>
                        <span class="item-price">IRR9</span>
                    </div>
                
                    <div class="menu-item">
                        <span class="item-name">Bagel</span>
                        <span class="item-price">IRR4</span>
                    </div>
                
            </div>
        
            <div class="category">
                <h2 class="category-title">Beverage</h2>
                
                    <div class="menu-item">
                        <span class="item-name">Orange Juice</span>
                        <span class="item-price">IRR4</span>
                    </div>
                
            </div>
        
    </div>
    
    <div class="footer">
        <p>قیمت‌ها به‌روز هستند</p>
        <div class="update-time">آخرین بروزرسانی: 1404/10/06 - 15:14</div>
    </div>
</body>
</html>
