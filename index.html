<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافه مدلن</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fdfbf7 0%, #f5f1e8 100%);
            color: #2d2520;
            line-height: 1.8;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Decorative background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(200, 170, 140, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(200, 170, 140, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 24px;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }
        
        .logo-container {
            margin-bottom: 24px;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.06));
        }
        
        .decorative-line {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #c8aa8c, transparent);
            margin: 20px auto;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            color: #2d2520;
            letter-spacing: -0.5px;
            margin-bottom: 12px;
        }
        
        .subtitle {
            font-size: 16px;
            font-weight: 300;
            color: #8b7355;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Categories */
        .category {
            margin-bottom: 56px;
            animation: fadeInUp 0.8s ease;
            animation-fill-mode: both;
        }
        
        .category:nth-child(1) { animation-delay: 0.1s; }
        .category:nth-child(2) { animation-delay: 0.2s; }
        .category:nth-child(3) { animation-delay: 0.3s; }
        .category:nth-child(4) { animation-delay: 0.4s; }
        
        .category-header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }
        
        .category-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: #2d2520;
            display: inline-block;
            position: relative;
            padding: 0 20px;
            background: linear-gradient(135deg, #fdfbf7 0%, #f5f1e8 100%);
            z-index: 1;
        }
        
        .category-title::before,
        .category-title::after {
            content: '◆';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #c8aa8c;
            font-size: 12px;
            opacity: 0.5;
        }
        
        .category-title::before {
            right: 0;
        }
        
        .category-title::after {
            left: 0;
        }
        
        .category-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4c5b4, transparent);
            z-index: 0;
        }
        
        /* Menu Items */
        .menu-items {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 24px rgba(0, 0, 0, 0.04);
        }
        
        .menu-item {
            padding: 20px 0;
            border-bottom: 1px solid rgba(200, 170, 140, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 16px;
            transition: all 0.3s ease;
        }
        
        .menu-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .menu-item:hover {
            transform: translateX(-4px);
            padding-right: 4px;
        }
        
        .item-name {
            font-size: 17px;
            font-weight: 400;
            color: #2d2520;
            flex: 1;
            position: relative;
            line-height: 1.6;
        }
        
        .item-dots {
            flex-grow: 1;
            border-bottom: 2px dotted rgba(200, 170, 140, 0.25);
            margin: 0 12px 6px 12px;
            min-width: 20px;
        }
        
        .item-price {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 600;
            color: #8b7355;
            white-space: nowrap;
            letter-spacing: 0.5px;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid rgba(200, 170, 140, 0.2);
            animation: fadeIn 1s ease 0.5s both;
        }
        
        .footer-icon {
            font-size: 24px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .update-time {
            font-size: 13px;
            font-weight: 300;
            color: #a89580;
            letter-spacing: 0.5px;
        }
        
        .footer-note {
            font-size: 12px;
            color: #c4b5a3;
            margin-top: 8px;
            font-style: italic;
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .category-title {
                font-size: 24px;
            }
            
            .menu-items {
                padding: 24px 20px;
            }
            
            .item-name {
                font-size: 16px;
            }
            
            .item-price {
                font-size: 18px;
            }
            
            .item-dots {
                margin: 0 8px 6px 8px;
            }
        }
        
        @media print {
            body {
                background: white;
            }
            
            .menu-item:hover {
                transform: none;
            }
            
            @page {
                margin: 2cm;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="decorative-line"></div>
            <h1>کافه مدلن</h1>
            <p class="subtitle">Menu</p>
            <div class="decorative-line"></div>
        </header>
        
        <!-- Menu Categories -->
        
            <section class="category">
                <div class="category-header">
                    <div class="category-line"></div>
                    <h2 class="category-title">Coffee</h2>
                </div>
                <div class="menu-items">
                    
                        <div class="menu-item">
                            <span class="item-name">Espresso</span>
                            <span class="item-dots"></span>
                            <span class="item-price">$4</span>
                        </div>
                    
                        <div class="menu-item">
                            <span class="item-name">Cappuccino</span>
                            <span class="item-dots"></span>
                            <span class="item-price">$5</span>
                        </div>
                    
                        <div class="menu-item">
                            <span class="item-name">Latte</span>
                            <span class="item-dots"></span>
                            <span class="item-price">$5</span>
                        </div>
                    
                        <div class="menu-item">
                            <span class="item-name">Americano</span>
                            <span class="item-dots"></span>
                            <span class="item-price">$4</span>
                        </div>
                    
                </div>
            </section>
        
            <section class="category">
                <div class="category-header">
                    <div class="category-line"></div>
                    <h2 class="category-title">Pastry</h2>
                </div>
                <div class="menu-items">
                    
                        <div class="menu-item">
                            <span class="item-name">Croissant</span>
                            <span class="item-dots"></span>
                            <span class="item-price">$3</span>
                        </div>
                    
                        <div class="menu-item">
                            <span class="item-name">Muffin</span>
                            <span class="item-dots"></span>
                            <span class="item-price">$4</span>
                        </div>
                    
                </div>
            </section>
        
            <section class="category">
                <div class="category-header">
                    <div class="category-line"></div>
                    <h2 class="category-title">Food</h2>
                </div>
                <div class="menu-items">
                    
                        <div class="menu-item">
                            <span class="item-name">Sandwich</span>
                            <span class="item-dots"></span>
                            <span class="item-price">$8</span>
                        </div>
                    
                        <div class="menu-item">
                            <span class="item-name">Salad</span>
                            <span class="item-dots"></span>
                            <span class="item-price">$9</span>
                        </div>
                    
                        <div class="menu-item">
                            <span class="item-name">Bagel</span>
                            <span class="item-dots"></span>
                            <span class="item-price">$4</span>
                        </div>
                    
                </div>
            </section>
        
            <section class="category">
                <div class="category-header">
                    <div class="category-line"></div>
                    <h2 class="category-title">Beverage</h2>
                </div>
                <div class="menu-items">
                    
                        <div class="menu-item">
                            <span class="item-name">Orange Juice</span>
                            <span class="item-dots"></span>
                            <span class="item-price">$4</span>
                        </div>
                    
                </div>
            </section>
        
        
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-icon">☕</div>
            <p class="update-time">آخرین بروزرسانی: 1404/10/06</p>
            <p class="footer-note">قیمت‌ها به‌روز و دقیق هستند</p>
        </footer>
    </div>
</body>
</html>
